<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="stylesheets\main.css"/>
    <title>圣诞节快乐</title>
	<script type="text/javascript">
	var color = ["red","yellow","green","blue","black"];
	var current = 0;
	function init(){
		setInterval("ChangeState()",2000);
	}
	function ChangeState(){
		if(current > 4)
			current = 0;
		else
			current++;
			
		document.getElementById("loveText").style.color = color[current];
	}
	</script>
  </head>
  <body align="center" onload="init()">
    <div id="background">
		<image id="xttprofile" src="images/xttprofile.jpg" width="200" height="200">
		</image>
		<div id="loveText">
		Merry Christmas,Darling!
		</div>
	</div> 
	<div id="audioContainer">
	  <audio  controls="controls" autoplay="autoplay" width="1024" loop="loop">
		<source src="merrychristmas.mp3" type="audio/mpeg" />
		您的浏览器不支持 audio 标签。
	  </audio>
	</div>
  </body>
</html>
